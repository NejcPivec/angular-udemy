<form #emailForm="ngForm" (ngSubmit)="onSubmit()">
  <div class="field">
    <label class="label">Enter email</label>
    <input
      class="input"
      [ngClass]="{ 'is-danger': emailControl.invalid && emailControl.touched }"
      required
      type="email"
      pattern=".+@.+\..+"
      name="email"
      [(ngModel)]="email"
      #emailControl="ngModel"
    />
    <ng-container *ngIf="emailForm.invalid && emailControl.touched">
      <div class="help is-danger" *ngIf="emailControl.errors?.required">
        You must enter an email.
      </div>
      <div class="help is-danger" *ngIf="emailControl.errors?.pattern">
        You must enter a valid email.
      </div>
    </ng-container>
  </div>
  <button class="button is-primary" [disabled]="emailForm.invalid">
    Submit
  </button>
</form>

<hr />
<p>Is form valid: {{ emailForm.valid }}</p>
<p>Form values: {{ emailForm.value | json }}</p>
