<h3>Create an account</h3>
<form (ngSubmit)="onSubmit()" [formGroup]="authForm" class="ui form">
  <app-input
    inputType="text"
    label="Username"
    [control]="authForm.get('username')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password"
    [control]="authForm.get('password')"
  ></app-input>
  <app-input
    inputType="password"
    label="Password Confirmation"
    [control]="authForm.get('passwordConfirmation')"
  ></app-input>

  <div
    class="ui red basic label"
    *ngIf="
      authForm.get('password')!.touched &&
      authForm.get('passwordConfirmation')!.touched &&
      authForm.errors
    "
  >
    <p *ngIf="authForm.errors!.passwordsDontMatch">
      Password and confirm password must match
    </p>
    <p *ngIf="authForm.errors.noConnection">
      No internet connection detected. Please check your internet.
    </p>
  </div>

  <button class="ui submit button primary">Submit</button>
</form>
