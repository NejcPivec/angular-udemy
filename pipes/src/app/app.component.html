<div class="container">
  <h1>Payment Form</h1>

  <div class="row">
    <div class="form-group col">
      <label for="payee">Payee name</label>
      <input
        (input)="onChange($event.target.value)"
        type="text"
        name="payee"
        id="payee"
      />
    </div>
    <div class="col">
      <label><b>Name</b></label>
      <div>
        {{ name | titlecase }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="date">Payment date</label>
      <input
        (input)="onDateChange($event.target.value)"
        type="date"
        name="date"
        id="date"
      />
    </div>
    <div class="col">
      <label><b>Payment Date</b></label>
      <div>
        {{ date | date }}
      </div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="amount">Payment amount</label>
      <input
        (input)="onAmountChange($event.target.value)"
        type="number"
        name="amount"
        id="amount"
      />
    </div>
    <div class="col">
      <label><b>Payment Amount</b></label>
      <div>{{ amount | currency: "EUR" }}</div>
    </div>
  </div>

  <div class="row">
    <div class="form-group col">
      <label for="miles">Miles</label>
      <input
        (input)="onMilesChange($event.target.value)"
        type="number"
        name="miles"
        id="miles"
      />
    </div>
    <div class="col">
      <label><b>Kilometers</b></label>
      <div>{{ miles | convert: "m" }}</div>
    </div>
  </div>
</div>
