<div class="field">
  <label class="label">{{ label }}</label>
  <div class="control">
    <input
      class="input"
      [ngClass]="{
        'is-danger': showErrors()
      }"
      [formControl]="control"
      type="text"
    />
  </div>
  <ng-container *ngIf="showErrors()">
    <div class="help is-danger" *ngIf="control.errors!.required">
      Value is required.
    </div>
    <div class="help is-danger" *ngIf="control.errors!.minlength">
      Value you entered is
      {{ control.errors!.minlength.actualLength }} characters long.
    </div>
  </ng-container>
</div>
